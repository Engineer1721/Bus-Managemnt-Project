<!DOCTYPE html>
<html>
<head>
    <title>Database Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a2f55;
        }

        h1 {
            color: #0056b3;
        }

        h2 {
            color: #0056b3;
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        a, button {
            padding: 10px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
        }

        a {
            background-color: #0056b3;
        }

        button {
            background-color: #28a745;
            border: none;
            cursor: pointer;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
        }
          .watermark-logo {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            z-index: 1000;
            pointer-events: none;
        }

        .watermark-logo img {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="watermark-logo">
  <img src="{{ url_for('static', filename='LOGO3.png') }}" alt="Watermark Logo">
</div>
        <div>
            <!-- Dashboard button -->
            <a href="/admin/dashboard">Dashboard</a>

            <!-- Print button -->
            <button onclick="window.print()">Print This Page</button>
        </div>
    </div>

    <h1>Database Records</h1>

    <!-- Your tables go here -->
    {% for table_name, rows in data.items() %}
        <h2>{{ table_name|capitalize }}</h2>
        <table>
            <thead>
                <tr>
                    {% for key in rows[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
